<script>
      var a = 0;
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    function drop(ev) {
       ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
    var l = ev.target.appendChild(document.getElementById(data));
    document.getElementById(data).style.width = "200px";
    document.getElementById(data).style.height = "40px";
     document.getElementById(data).innerHTML = "<div id = 'rice-drop'>" + 
      "  <img src = 'rice-modified.png' id = 'rice-image-drop'/><p id = 'pudding'>Rice Pudding </p><span>250g</span> "
      + " <span id = 'price'>$4.33</span> </div> ";
  
      a++;
      let b = 4.33 * a;
    document.getElementById("amount").innerHTML = b;
      }
   var c = 0;
     function change(eve){
      var dataa = eve.target.id;

         else{
             document.getElementById(dataa).innerHTML = "<img src = 'heart.jpg' style = 'width: 20px; height: auto' />" ;        }
         c++;   
        }
